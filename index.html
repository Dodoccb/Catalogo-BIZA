<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Catálogo BIZA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="cabecalho">
  <img src="logo-BIZAxGHT.png" alt="Logos BIZA e GHT" id="logo-geral">
  <h1>Catálogo de Ideias BIZA</h1>
</header>

  <div id="filtros">
    <select id="statusFilter">
      <option value="">— Todos Status —</option>
      <option value="Em Aberto">Em Aberto</option>
      <option value="Concluído">Concluído</option>
    </select>

    <input type="text" id="pesquisa" placeholder="Pesquisar ideias..." />
  </div>

  <div id="cards"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
